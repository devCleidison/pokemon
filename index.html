<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
  <title>Pok√©mon</title>
</head>
<body>
  <header class="header__container">
    <div class="header__content container">
      <a class="logo" href="#"
        ><img
          class="logo-image"
          src="./assets/img/logo.svg"
          alt="Logo Pokemon"
      /></a>

      <nav class="nav__container">
        <ul class="nav__content">
          <li><a href="#" class="nav-links">Home</a></li>
          <li><a href="#generations" class="nav-links">Generations</a></li>
          <li><a href="#" class="nav-links">Pokedex</a></li>
          <li><a href="#about" class="nav-links">About</a></li>
        </ul>
      </nav>

      <div class="search__container">
        <div class="search__content">
          <input
            type="text"
            name="pokemon"
            id="input-pokemon"
            placeholder="Pokemon"
          />
          <a href="#" class="search-btn" id="search-btn"><i class="ri-search-line"></i></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="home__container" id="home">
      <div class="home__content container">
        <div class="home__title__container">
          <h5 class="home__subtitle">Pokemon</h5>
          <h1 class="home__title">Gotta catch 'em all!</h1>
        </div>
        <img src="./assets/img/home-image.svg" alt="Persons image" />
      </div>
    </section>
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
